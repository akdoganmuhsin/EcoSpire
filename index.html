<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSpire Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- GENEL TASARIM --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f0; /* Doğa dostu açık zemin */
            color: #333;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            color: #2E7D32; /* Orman Yeşili */
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 60px;
            font-size: 1.1rem;
        }

        /* --- KUTU TASARIMI --- */
        .image-container {
            background: #ffffff;
            padding: 30px;
            margin-bottom: 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.1);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            border-top: 4px solid #4CAF50; /* Yeşil vurgu çizgisi */
        }

        .image-container h3 {
            color: #1b5e20;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.4rem;
        }

        /* --- GÖRSEL AYARLARI --- */
        .responsive-img {
            width: 75%; /* Görseller %75 büyüklüğünde */
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 6px;
        }

        /* Mobilde tam genişlik */
        @media screen and (max-width: 768px) {
            .responsive-img {
                width: 100%;
            }
            .image-container {
                padding: 15px;
            }
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>EcoSpire Project</h1>
        <p class="subtitle">Sustainable Future & Smart Analysis</p>
    </header>

    <main>
        <section class="image-container">
            <h3>EcoSpire Project Overview</h3>
            <img src="EcoSpire.svg" alt="EcoSpire Main Poster" class="responsive-img">
        </section>

        <section class="image-container">
            <h3>Smart System Poster </h3>
            <img src="SmartSystemPoster.svg" alt="Smart System Poster" class="responsive-img">
        </section>

        <section class="image-container">
            <h3>Smart System Poster </h3>
            <img src="SmartSystemPoster(2).svg" alt="Smart System Poster Version 2" class="responsive-img">
        </section>

        <section class="image-container">
            <h3>Mind & Concept Mapping</h3>
            <img src="MindConceptMapping.svg" alt="Mind Concept Mapping" class="responsive-img">
        </section>

        <section class="image-container">
            <h3>Analysis Chart </h3>
            <img src="Analysis.svg" alt="Analysis Chart" class="responsive-img">
        </section>

        <section class="image-container">
            <h3>Analysis Chart </h3>
            <img src="Analysis(2).svg" alt="Analysis Chart Version 2" class="responsive-img">
        </section>

        <section class="image-container">
            <h3>Project Details </h3>
            <img src="Details.svg" alt="Project Details" class="responsive-img">
        </section>

        <section class="image-container">
            <h3>Project Details </h3>
            <img src="Details(2).svg" alt="Project Details Version 2" class="responsive-img">
        </section>

        <section class="image-container">
            <h3>Information</h3>
            <img src="Information.svg" alt="Information Info" class="responsive-img">
        </section>

        <section class="image-container">
            <h3>References</h3>
            <img src="References.svg" alt="Project References" class="responsive-img">
        </section>
    </main>

    <footer>
        <p>© 2025 EcoSpire Project. All rights reserved.</p>
    </footer>

</body>
</html>
